<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="demo"></div>
		<script type="text/javascript" src="../js/vue.js"></script>
		<script type="text/javascript">
			Vue.component("firstCp",{
				template:`
					<div style="border:1px solid red">
						<p>第一个组件</p>
					</div>
					
				`
			});
			Vue.component("secondCp",{
				template:`
					<div style="border:1px solid red">
						<p>第二个组件</p>
					</div>
					
				`
			});
			new Vue({
				el: '#demo',
				template:`
					<div>
						<first-cp></first-cp>
						<first-cp></first-cp>
						<first-cp></first-cp>
						
						<second-cp></second-cp>
					</div>
				`
			})
		</script>
	</body>
</html>
