<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="demo"></div>
		<script type="text/javascript" src="../js/vue.js"></script>
		<script type="text/javascript" src="../js/vuex.js"></script>
		<script type="text/javascript">
			var store = new Vuex.Store({
				state: {
					bool: false,
					title: 'hello',
					ajax: function(){
						console.log("ajax")
					},
					text: ''
				}
			});
			
			var xheader = {
				template: `
					<div>
						组件
						<input v-model="text" />
						<button @click="changeBool">Change</button>
						
					</div>
				`,
				data: function(){
					return {
						name: 'qd',
						text: ''
					}
				},
				methods:{
					changeBool: function(){
						this.$store.state.bool = !this.$store.state.bool;
					}
				},
				watch:{
					text: function(){
						this.$store.state.text = this.text;
					}
				}
			};
			
			new Vue({
				el: '#demo',
				data: {
					name: 'gz',
					
				},
				template:`
					<div>
						<p>{{name}}</p>
						<p>{{bool}}</p>
						<p>{{text}}</p>
						<xheader></xheader>
					</div>
				`,
				components:{
					xheader:xheader
				},
				computed:{
					text: function(){
						return this.$store.state.text;
					},
					bool: function(){
						return this.$store.state.bool
					}
				},
				store
			})
			
			
		</script>
	</body>
</html>
